<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alpha-Blocks</title>
    <style type="text/css">
    /* Style */
    #animation * {
      fill-opacity: 0;
      transition: fill-opacity 1s;
    }

    #animation.finished *:not(.hole) {
      fill-opacity: 1;
    }
    </style>
</head>
<body style='background-color:black'>
    <div id="animation" style="margin-left:auto;margin-right:auto;width:50.0%"></div>
    <script src="../js/vivus.min.js"></script>
    <script>
        new Vivus('animation', {
            file: '../svg/alpha-blocks.svg',
            duration: 500,
            type: 'oneByOne'
        },
        function (obj) {
            document.getElementById("animation").classList.add('finished');
        })
        ;
    </script>
</body>
</html>
