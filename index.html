<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logo Gallery</title>
    <style type="text/css">
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }

    img {
        width: 100px;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
    </style>
</head>
<body style='background-color:black'>
<div class="row">
    <div class="column">
        <img src="./svg/pointy-star.svg" />
        <img src="./svg/star-checkers.svg" />
        <img src="./svg/circular-saw.svg" />
    </div>
    <div class="column">
        <img src="./svg/golden-turtle.svg" />
        <img src="./svg/starburst.svg" />
        <img src="./svg/pysymbol.svg" />
    </div>
</div>
</body>
</html>
